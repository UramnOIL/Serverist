mutation CreateServer($name: String!, $host: String, $port: Int, $description: String!) {
    createServer(name: $name, host: $host, port: $port, description: $description)
}

mutation DeleteServer($id: UUID!) {
    deleteServer(id: $id)
}

query FindAllServers($page: PageRequest!, $sort: Sort!, $orderBy: OrderBy!) {
  findServers(
    page: $page
    sort: $sort
    orderBy: $orderBy
  ) {
    id,
    name,
    ownerId,
    host,
    port,
    description,
  }
}

query FindServersByOwner($uuid: UUID!, $page: PageRequest, $sort: Sort, $orderBy: OrderBy) {
  findServersByOwner(
    ownerId: $uuid
    page: $page
    sort: $sort
    orderBy: $orderBy
  ) {
    id,
    name,
    ownerId,
    host,
    port,
    description,
  }
}

mutation UpdateUser($name: String!, $accountId: String!, $description: String!) {
  updateUser(name: $name, accountId: $accountId, description: $description) {
    id
  }
}

query FindUserById($id: UUID!) {
  findUserById(id: $id) {
    id,
    accountId,
    name,
    description,
  }
}